<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Accueil</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/style2.css" rel="stylesheet">
	</head>
	
	<body>
	
	<div class="row header">
		<img src="img/logo.png" class="logo" alt="Logo" title="Logo" />

		</div>
	</div>

				<input type="textbox" class="textbox" />

		</div>
		<input type="button" class="button_recherche" value="Rechercher un covélotage !"/>

			<div class="a_propos">

			</div>
		</div>
		
		<div class="row partenaires_gen">
			<div class="titre_partenaires">
				<b>Partenaires</b>
			</div>
			<div class="partenaires">
				<img  src="img/lemonde.png" class="partenaire_monde" alt="Partenaire 1" title="Partenaire 1" />
				<img  src="img/20minutes.png" class="partenaire_minutes" alt="Partenaire 2" title="Partenaire 2" />
